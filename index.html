<head>
<title>Garde-Manger Express</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
    <header class = "header">
        <div class = "box1">
            <div class="container">
                <div>

                </div>

                    </center>
                </div>
            </div>

        </div>

<div class="contentbox">

        <center>
        <h1>Commandez et recevez votre nourriture livrée</h1>

    <div class="boxproduits">

        </div>

    <script src="script.js"></script>
